<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Avengers And game"
                inputmode="decimal"
                animated
                debounce="750"
                [value]="textoBuscar"
                (ionChange)="onSearchChange($event)"  showCancelButton="always"></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="busqueda">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Sugerencias</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let sugerencia of sugerencias" (click)="textoBuscar = sugerencia">
      <ion-label color="primary">{{sugerencia}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="seeDetails(pelicula.id)">
          <ion-img [src]="pelicula.poster_path | imagen"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date }}</ion-card-subtitle>
            <ion-card-content>
              <h2>{{pelicula.title}}</h2>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
