<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PelisMuchachoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Estrenos
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Poster
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Populares
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas]="peliculasPopulares" (cargarMas)="cargasMas()"></app-slideshow-pares>
</ion-content>
