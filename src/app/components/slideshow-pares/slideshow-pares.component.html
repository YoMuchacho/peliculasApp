<ion-slides [options]="slidesOpciones">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="seeDetails(pelicula.id)">
          <ion-img class="poster" [src]="pelicula.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="boton-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
